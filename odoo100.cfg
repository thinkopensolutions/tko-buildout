[buildout]
extends = odoo-base.cfg

; Global Variables
repo_url_trustcode = git@github.com:Trust-Code
repo_branch = 10.0

find-links += http://download.gna.org/pychart/
              http://labs.libre-entreprise.org/frs/download.php/897/pyxmlsec-0.3.1.tar.gz

extensions += gp.vcsdevelop
vcs-extend-develop = git+${buildout:repo_url_tko}/anybox.recipe.odoo.git@fix_for_odoo10#egg=anybox.recipe.odoo
vcs-update = True

[sources]
python-boleto = git ${buildout:repo_url_trustcode}/python-boleto.git
python-cnab = git ${buildout:repo_url_trustcode}/python-cnab.git

[odoo]
